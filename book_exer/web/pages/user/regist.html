<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚硅谷会员注册页面</title>
	<base href="http://localhost:8080/book_exer/">
<script type="text/javascript" src="static/script/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		//页面加载后
		$(function(){
			$("#sub_btn").click(function(){
				//获取用户输入的信息
				var username = $(":text[name='username']").val();
				var password = $(":password[name='password']").val();
				var repwd = $(":password[name='repwd']").val();
				var email = $(":text[name='email']").val();
				var code = $(":text[name='code']").val();
				//准备正则表达式
				var usernamePatt = /^\w{5,12}/;
				var passwordPatt = /^\w{5,12}/;
				var emailPatt = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
				//判断用户输入是否合法
				var flag1 = usernamePatt.test(username);
				var flag2 = passwordPatt.test(password);
				var flag3 = emailPatt.test(email);
				//如果test()方法返回false，则表示用户的输入不合法-->提示用户，并阻止表单提交
				if(!flag1){
					$(".errorMsg").text("输入的用户名不合法！");
					return false;
				}
				if(!flag2){
					$(".errorMsg").text("输入的密码不合法！");
					return false;
				}
				if(repwd != password){
					$(".errorMsg").text("两次输入的密码不一致，请重新输入");
					return false;
				}
				if(!flag3){
					$(".errorMsg").text("输入的邮箱不合法！");
					return false;
				}
				if($.trim(code) == ""){
					$(".errorMsg").text("请输入验证码");
					return false;
				}
				//最后重置错误信息
				$(".errorMsg").text("");
			})
		})
	</script>
<link type="text/css" rel="stylesheet" href="static/css/style.css" >
<style type="text/css">
	.login_form{
		height:420px;
		margin-top: 25px;
	}
	
</style>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册尚硅谷会员</h1>
								<span class="errorMsg"></span>
							</div>
							<div class="form">
								<form action="registServlet" method="post">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
										   name="username" id="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
										   name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1"
										   name="repwd" id="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1"
										   name="email" id="email" />
									<br />
									<br />
									<label>验证码：</label>
									<input class="itxt" type="text" style="width: 150px;" id="code" name="code"/>
									<img alt="" src="static/img/code.bmp" style="float: right; margin-right: 40px">
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />
									
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
