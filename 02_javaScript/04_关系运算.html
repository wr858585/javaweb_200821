<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var a = 12;
        var b = "12";
        // js在对变量对运算之前做先做一个类型转换的操作。把字符串转换为number类型进行比较。
        // 等于这个运算只是简单的做字面值的比较
        // alert( a == b );//true

        // 全等于不仅是做字面值上的比较。还会比较两个数据类型是否一致
        alert( a === b );//false

    </script>
</head>
<body>

</body>
</html>
