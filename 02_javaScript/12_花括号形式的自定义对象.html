<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 定义:
        //     var 变量名 = {
        //         属性名：值	,						// 添加一个属性
        //     属性名：值	,						// 添加一个属性
        //     函数名 : function( 参数列表 ){ 函数体 } 	//添加一个方法、函数
        // };
        var obj = {
            name:"国哥",
            age:18,
            fun : function () {
                alert("姓名：" + this.name + " , 年龄：" + this.age);
            }
        };

        // alert(obj.age);//18
        obj.fun();
    </script>
</head>
<body>

</body>
</html>
