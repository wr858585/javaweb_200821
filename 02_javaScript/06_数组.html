<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // JS 中 数组的定义：
        // 格式：
        // var 数组名 = [];				// 空数组
        // var arr = [];
        // var 数组名 = [ 1 , ’abc’ , true ];	// 定义时，同时初始化元素
        var arr = [12];

        // alert( arr.length );//查看数组的长度 0
        arr[0] = "abc";
        // alert( arr[0] ); // abc

        // alert( arr.length );//1

        // javaScript语言中的数组，会根据赋值的最大下标自动的做扩容操作
        arr[2] = true;
        alert( arr.length );//3
        // alert( arr[1] ); //undefined

        for (var i = 0; i < arr.length; i++) {
            alert( arr[i] );
        }

    </script>
</head>
