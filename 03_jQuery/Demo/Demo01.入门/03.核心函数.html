<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
<script type="text/javascript">

	//核心函数的4个作用
	//传入参数为[函数]时：在文档加载完成后执行这个函数
    $(function () {
        // alert("页面加载完成了");

        //传入参数为[HTML字符串]时：根据这个字符串创建元素节点对象
        var $div = $("<div><span>div中的span1</span><span>div中的span2</span></div>").appendTo("body");
        // alert($div);
        //传入参数为[选择器字符串]时：根据这个字符串查找元素节点对象
        var $btn01 = $("#btn01");//会根据指定的id值查询标签对象
        alert($btn01)
        var $button = $("button");//表示根据标签名查找标签对象
        alert($button)
        //传入参数为[DOM对象]时：将DOM对象包装为jQuery对象返回

        // var elementById = document.getElementById("btn01");//dom对象
        // alert(elementById);
        // var $1 = $(elementById);//包装为jQuery对象
        // alert( $1 ); // [object Object]



    });


</script>
</head>
<body>
    <button id="btn01">btn01</button>
    <button id="btn02">btn01</button>
</body>
</html>
