<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            // // 设置单选选中
            // $(":radio").val(["radio1"]);
            // // 设置多选选中
            // $(":checkbox").val(["checkbox2","checkbox3","checkbox1"]);
            // // 设置多选的下拉列表被选中
            // $("#multiple").val(["mul1","mul3"]);
            // // 设置单选的下拉列表被选中
            // $("#single").val(["sin3"]);

            // val()可以批量设置表单项的选中状态
            $(":radio,:checkbox,#multiple,#single").val(["checkbox3","radio1","checkbox2","mul2","mul3","sin2"]);
        });
    </script>
</head>
<body>
    单选：
    <input name="radio" type="radio" value="radio1" />radio1
    <input name="radio" type="radio" value="radio2" checked="checked" />radio2
    <br/>
    多选：
    <input name="checkbox" type="checkbox" value="checkbox1" />checkbox1
    <input name="checkbox" type="checkbox" value="checkbox2" />checkbox2
    <input name="checkbox" type="checkbox" value="checkbox3" />checkbox3
    <br/>

    下拉多选 ：
    <select id="multiple" multiple="multiple" size="4">
        <option value="mul1">mul1</option>
        <option value="mul2">mul2</option>
        <option value="mul3">mul3</option>
        <option value="mul4">mul4</option>
    </select>
    <br/>

    下拉单选 ：
    <select id="single">
        <option value="sin1">sin1</option>
        <option value="sin2">sin2</option>
        <option value="sin3">sin3</option>
    </select>

</body>
</html>
