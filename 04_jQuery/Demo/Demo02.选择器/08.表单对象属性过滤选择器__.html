<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				// <button id="btn1">对表单内 可用 文本框 赋值操作.</button>
				$("#btn1").click(function () {
					// val() 设置和获取表单项的value属性值
					$(":text:enabled").val("赋值可用文本框");
				});
				// <button id="btn2">对表单内 不可用 文本框 赋值操作.</button><br /><br />
				$("#btn2").click(function () {
					// val() 设置和获取表单项的value属性值
					$(":text:disabled").val("已经没有什么可以阻止程序猿了");
				});
				// <button id="btn3">获取多选框选中的个数.</button>
				$("#btn3").click(function () {
					// val() 设置和获取表单项的value属性值
					alert( $(":checkbox:checked").length );
				});
				// <button id="btn4">获取多选框选中的内容.</button><br /><br />
				$("#btn4").click(function () {
					// 获取选中的复选框
					var $checkbox = $(":checkbox:checked");
					for (var i = 0; i < $checkbox.length; i++) {
						alert( $checkbox[i].value );
					}
				});
				// <button id="btn5">获取下拉框选中的内容.</button><br /><br />
				$("#btn5").click(function () {
					// 获取选中的option标签
					var $option = $("option:selected");
					// for (var i = 0; i < $option.length; i++) {
					// 	var innerHTML = $option[i].innerHTML;
					// 	alert( innerHTML );
					// }

					// each()是jQuery对象用于遍历每个元素的方法
					$option.each(function () {
						// function函数。每遍历一个元素，就会执行一次function函数
						// alert("each#function");
						// 在each遍历的function函数中，有一个this对象。这个this对象是当前遍历到的dom对象
						alert( this.innerHTML );
					});

				});
			})
		</script>
	</head>
	<body>
		<h3>表单对象属性过滤选择器</h3>
		 <button id="btn1">对表单内 可用 文本框 赋值操作.</button>
  		 <button id="btn2">对表单内 不可用 文本框 赋值操作.</button><br /><br />
		 <button id="btn3">获取多选框选中的个数.</button>
		 <button id="btn4">获取多选框选中的内容.</button><br /><br />
         <button id="btn5">获取下拉框选中的内容.</button><br /><br />
		 
		<form id="form1" action="#">			
			可用元素: <input name="add" value="可用文本框1"/><br>
			不可用元素: <input name="email" disabled="disabled" value="不可用文本框"/><br>
			可用元素: <input name="che" value="可用文本框2"/><br>
			不可用元素: <input name="name" disabled="disabled" value="不可用文本框"/><br>
			<br>
			
			多选框: <br>
			<input type="checkbox" name="newsletter" checked="checked" value="test1" />test1
			<input type="checkbox" name="newsletter" value="test2" />test2
			<input type="checkbox" name="newsletter" value="test3" />test3
			<input type="checkbox" name="newsletter" checked="checked" value="test4" />test4
			<input type="checkbox" name="newsletter" value="test5" />test5
			
			<br><br>
			下拉列表1: <br>
			<select name="test" multiple="multiple" style="height: 100px" id="sele1">
				<option>浙江</option>
				<option selected="selected">辽宁</option>
				<option>北京</option>
				<option selected="selected">天津</option>
				<option>广州</option>
				<option>湖北</option>
			</select>
			
			<br><br>
			下拉列表2: <br>
			<select name="test2">
				<option>浙江</option>
				<option>辽宁</option>
				<option selected="selected">北京</option>
				<option>天津</option>
				<option>广州</option>
				<option>湖北</option>
			</select>
		</form>		
	</body>
</html>
