<!DOCTYPE html> <!-- 约束 -->
<html lang="zh_CN">  <!-- html标签 表示整个html文件内容的开始，html中有两大部分，分别是head，和body-->
    <head> <!-- head是头部信息，头部信息中，主要包含三部分， title标题，css样式，js代码 -->
        <meta charset="UTF-8"> <!-- meta是元信息，charset="UTF-8" 表示当前html文件使用的字符集是UTF-8 -->
        <title>某东商城</title> <!-- title标签是标题 -->
    </head>
    <!-- bgcolor是背景颜色
                bgcolor="red"
         onclick是单击事件（点击的时候希望它干点啥）
         alert() 是javaScript语言提供的一个警告框函数。它可以接收任意的内容。给它什么，它就弹出来什么内容信息
     -->
    <body onclick="alert('国哥好帅！')"> <!-- body标签是整个html页面显示的主体内容 -->
        hello <hr/> world!   <!-- Ctrl+Shift+/ html注释 -->
    </body>
</html>
