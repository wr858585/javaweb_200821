<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
    <!--
        img标签用于显示图片
            src属性设置显示的图片的路径
            height="120"    设置高度
            width="100"     设置宽度
            alt=""          设置当指定的路径找不到图片的时候，用于替代显示的文本内容
            border          设置边框的大小

                JavaSE的路径分为相对路径和绝对路径
                    相对路径        从工程名开始算
                    绝对路径        盘符：/目录/文件名

                JavaWeb中的路径也分为相对路径和绝对路径
                    相对路径
                                   .                表示当前所在文件所属的目录
                                   ..               表示当前文件所属的上一级目录
                                   文件名            表示当前目录下/文件名      也相当于 ./文件名   ./可以省略
                    绝对路径
                                    http://ip:port/工程路径/资源路径

    -->
    <img src="../0.jpg" height="120" width="100" alt="美女找不到了" border="1">
    <img src="1.jpg" height="120" width="100" alt="美女找不到了" border="1">
    <img src="../css/2.jpg" height="120" width="100" alt="美女找不到了" border="1">
    <img src="../imgs/3.jpg" height="120" width="100" alt="美女找不到了" border="1">
    <img src="../imgs/4.jpg" height="120" width="100" alt="美女找不到了" border="1">
    <img src="../imgs/5.jpg" height="120" width="100" alt="美女找不到了" border="1">
    <img src="../imgs/6.jpg" height="120" width="100" alt="美女找不到了" border="1">
</body>
</html>
