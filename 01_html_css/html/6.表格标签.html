<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>
<!--
	需求1：做一个 带表头的 ，三行，三列的表格，并显示边框
	需求2：修改表格的宽度，高度，表格的对齐方式，单元格间距。

		table是表格
			align="left" 		左对齐
			border="1" 			边框
			width="300" 		宽度
			height="300" 		高度
			cellspacing="0"		单元格间距

		tr	是行
		th	是表头
		td	单元格
			align属性设置对齐

		b	是加粗
	-->
	<table align="left" border="1" width="300" height="300" cellspacing="0">
		<tr>
			<th>1.1</td>
			<th>1.2</th>
			<th>1.3</th>
		</tr>
		<tr>
			<td>2.1</td>
			<td>2.2</td>
			<td>2.3</td>
		</tr>
		<tr>
			<td>3.1</td>
			<td>3.2</td>
			<td>3.3</td>
		</tr>
	</table>
		
	</body>
</html>
