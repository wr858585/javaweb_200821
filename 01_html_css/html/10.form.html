<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    需求1:创建一个个人信息注册的表单界面。包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），国籍（下拉列表）。
隐藏域，自我评价（多行文本域）。重置，提交。

    form表单是表单
    input type=text 文本输入框   value属性表示默认值
    input type=password 密码输入框   value属性表示默认值
    input type=radio 单选框 name属性可以分组 checked=checked默认选中
    input type=checkbox 筛选框 checked=checked默认选中
    input type=reset 重置按钮 value属性可以修改按钮上的文本
    input type=submit 提交按钮 value属性可以修改按钮上的文本
    input type=hidden 隐藏域，当我们在表单提交的时候，想发送一些不是用户参与收集的信息，就可以使用隐藏域
    input type=file 文件上传域
    input type=button 是按钮       value属性可以设置按钮上的文本


    select 是下拉列表框
    option 是下拉列表框的选项    selected=selected表示默认选中

    textarea 是多行文本输入框   默认是起始标签和结束标签中的内容
        cols    一行显示几个字符的宽度
        rows    可以显示几行的高度

-->
    <form action="http://localhost:8080">
        <input type="hidden" name="action" value="wzg168">
        用户名：<input type="text" value="wzg168"> <br>
        密码：<input type="password" value="123456"> <br>
        确认密码：<input type="password"> <br>
        性别：<input type="radio" name="sex" checked="checked">男<input type="radio" name="sex">女 <br>
        兴趣爱好：
            <input type="checkbox" checked="checked">Java
            <input type="checkbox" checked="checked">JavaScript
            <input type="checkbox">cpp <br>
        国籍：  <select>
                    <option>--选择国籍--</option>
                    <option selected="selected">中国</option>
                    <option>米国</option>
                    <option>小日本</option>
                </select> <br>
        自我评价： <textarea cols="30" rows="10">默认值</textarea> <br>
        <input type="reset" >
        <input type="submit" value="注册">
    </form>
</body>
</html>
