<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>
	<!-- 超链接
	 		a标签是超连接
	 			href属性设置跳转的地址
	 			target属性设置哪个目标对象进行跳转
	 				_self		当前窗口
	 				_blank		打开新窗口跳转
	 -->
	<a href="http://localhost:8080">百度</a> <br>
	<a href="http://localhost:8080" target="_self">百度_self</a> <br>
	<a href="http://localhost:8080" target="_blank">百度_blank</a><br>
</body>
</html>
