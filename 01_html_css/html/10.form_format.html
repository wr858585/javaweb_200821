<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="http://localhost:8080">
        <input type="hidden" name="action" value="wzg168">
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名：</td>
                <td><input type="text" value="wzg168"></td>
            </tr>
             <tr>
                <td>密码：</td>
                <td><input type="password" value="123456"></td>
            </tr>
             <tr>
                <td>确认密码：</td>
                <td><input type="password"></td>
            </tr>
             <tr>
                <td> 性别：</td>
                <td>
                    <input type="radio" name="sex" checked="checked">男
                    <input type="radio" name="sex">女
                </td>
            </tr>
             <tr>
                <td>兴趣爱好：</td>
                <td>
                    <input type="checkbox" checked="checked">Java
                    <input type="checkbox" checked="checked">JavaScript
                    <input type="checkbox">cpp
                </td>
            </tr>
             <tr>
                <td>国籍：</td>
                <td>
                    <select>
                        <option>--选择国籍--</option>
                        <option selected="selected">中国</option>
                        <option>米国</option>
                        <option>小日本</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td>自我评价：</td>
                <td><textarea cols="30" rows="10">默认值</textarea></td>
            </tr>
             <tr>
                <td align="center"><input type="reset"></td>
                <td align="center"><input type="submit" value="注册"></td>
            </tr>
        </table>
    </form>
</body>
</html>
